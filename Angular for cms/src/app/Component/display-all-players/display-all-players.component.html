
<router-outlet></router-outlet>
<!-- < class="container mt-4"> -->
  <!-- <h2 class="text-center mb-4">Player Management</h2> -->
  
  <!-- View All Players Button -->
  <div class="text-center mb-3">
    <button type="button" class="btn btn-success btn-lg" (click)="getAllPlayers()">View All Players</button>
  </div>
  
  <!-- Player Table -->
  
  <div class="container col-lg-10" *ngIf="playerList[1]!=null">
    <table class="table table-hover table-bordered table-success">
      <thead>
        <tr>
          <th>ID</th>
          <th>Player Name</th>
          <th>Jersey Number</th>
          <th>Role</th>
          <!-- <th>Total Matches</th>
          <th>Team Name</th>
          <th>Country</th>
          <th>Description</th> -->
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of playerList">
          <td>{{ player.playerId }}</td>
          <td>{{ player.playerName }}</td>
          <td>{{ player.jerseyNumber }}</td>
          <td>{{ player.role }}</td>
          <!-- <td>{{ player.totalMatches }}</td>
          <td>{{ player.teamName }}</td>
          <td>{{ player.country }}</td> -->
          <!-- <td>{{ player.description }}</td> -->
          <td>
            <button type="button" (click)="deleteById(player.playerId)" class="btn btn-danger btn-sm">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
