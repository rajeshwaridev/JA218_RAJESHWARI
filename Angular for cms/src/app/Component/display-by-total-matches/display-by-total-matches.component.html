
<!-- {{counters | json}} -->
<div *ngIf="counters.length > 0; else noData">
    <table class="table table-hover table-bordered table-success">
      <thead class="thead-dark">
        <tr>
          <th>Country Name</th>
          <th>Total Matches</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let counter of counters">
          <td>{{ counter.countryName }}</td>
          <td>{{ counter.count }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noData>
    <p>No data available.</p>
  </ng-template>
